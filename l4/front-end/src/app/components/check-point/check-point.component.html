<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <form id="formId" class="block {{isDesktopDisplay()?'desktop-form':''}}" name="form-check"
        (ngSubmit)="addPoint()" #f="ngForm" novalidate>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="xSelect">X</label><br>
      <select form="formId" id="xSelect" #x (change)="setX(x.value)">
        <option value="-2">-2</option>
        <option value="-1.5">-1.5</option>
        <option value="-1">-1</option>
        <option value="-0.5">-0.5</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
      </select>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="y">Y</label>
      <input type="text" class="form-control" id="y" name="password" [(ngModel)]="point.y"
             #y="ngModel" required/>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="rSelect">R</label><br>
      <select form="formId" id="rSelect" #r (change)="drawGraphic($event.target.value); setR(r.value);">
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
        <option value="4.5">4.5</option>
        <option value="5">5</option>
      </select>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Check</button>

  </form>
</div>
<div class="{{isDesktopDisplay()?'':'flex-g-center'}}">
  <canvas #canvas class="block {{isDesktopDisplay()?'desktop-canvas':''}}" width="300" height="300"
          (click)="addPointFromCanvas()">
  </canvas>
</div>
