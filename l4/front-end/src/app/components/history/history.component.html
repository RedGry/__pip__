<table id="point-history-card" class="container block">
  <tr>
    <th>X</th>
    <th>Y</th>
    <th>R</th>
    <th class="last-cell">Result</th>
  </tr>
  <tr *ngFor="let point of points">
    <td>{{point.x | number:'.0-3'}}</td>
    <td>{{point.y | number:'.0-3'}}</td>
    <td>{{point.r}}</td>
    <td class="last-cell">{{point.result?"hit":"miss"}}</td>
  </tr>
</table>
